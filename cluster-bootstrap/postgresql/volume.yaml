apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgresql-storage-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  storageClassName: postgresql
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /home/devops/nfs_share/postgres
    server: 172.16.0.4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-storage-pvc
spec:
  storageClassName: postgresql
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Gi
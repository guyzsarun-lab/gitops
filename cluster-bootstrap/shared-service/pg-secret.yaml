apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: aws-creds
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  dataFrom:
  - extract:
      key: "homelab/kubernetes/shared-service/aws-creds"
      metadataPolicy: None
      conversionStrategy: Default
      decodingStrategy: None
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pg-admin
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      type: kubernetes.io/basic-auth
  dataFrom:
  - extract:
      key: "homelab/kubernetes/shared-service/pg-admin"
      metadataPolicy: None
      conversionStrategy: Default
      decodingStrategy: None
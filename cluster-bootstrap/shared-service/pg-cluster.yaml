apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pg-cluster
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5

  postgresql:
    parameters:
      shared_buffers: "128MB"

  resources:
    requests:
      memory: "256Mi"
      cpu: '1'
    limits:
      memory: "256Mi"
      cpu: '1'
  storage:
    size: 200Mi
  monitoring:
    enablePodMonitor: true
  backup:
    barmanObjectStore:
      data:
        compression: gzip
      destinationPath: "s3://postgres/"
      endpointURL: "http://172.16.0.3:9000"
      s3Credentials:
        accessKeyId:
          name: aws-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: aws-creds
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
    retentionPolicy: "10d"

  managed:
    services:
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: "pg-cluster-lb"
            spec:
              type: LoadBalancer
    roles:
    - name: app
      createdb: true
      login: true
      connectionLimit: -1
      ensure: present
      inherit: true
    - name: pg-admin
      ensure: present
      superuser: true
      createdb: true
      passwordSecret:
        name: pg-cluster-admin
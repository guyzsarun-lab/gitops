apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: aws-creds
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  dataFrom:
  - find:
    extract:
      key: "homelab/kubernetes/shared-service/aws-creds"
      metadataPolicy: None
      conversionStrategy: Default
      decodingStrategy: None
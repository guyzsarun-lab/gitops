apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kiali
  namespace: istio-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  dataFrom:
  - find:
    extract:
      key: "homelab/kubernetes/monitoring/kiali"
      metadataPolicy: None
      conversionStrategy: Default
      decodingStrategy: None
apiVersion: v1
kind: PersistentVolume
metadata:
  finalizers:
  - kubernetes.io/pv-protection
  name: influxdb-pv
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 5Gi
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /home/devops/nfs_share/kubernetes/influxdb
    server: 172.20.0.22
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  storageClassName: influxdb
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  volumeMode: Filesystem
  volumeName: influxdb-pv
  storageClassName: influxdb
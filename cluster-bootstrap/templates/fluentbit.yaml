{{ if .Values.addons.fluentbit }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.fluentbit.applicationName }}
  namespace: {{ .Values.bootstrap.namespace }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.bootstrap.project }}
  destination:
    namespace: {{ .Values.fluentbit.namespace }}
    server: {{ .Values.bootstrap.destination.server }}
  sources:
  - repoURL: https://fluent.github.io/helm-charts
    chart: fluent-bit
    targetRevision: {{ .Values.fluentbit.version }}
    helm:
      valueFiles:
      - $values/cluster-bootstrap/templates/fluentbit.yaml
  - repoURL: https://github.com/guyzsarun-lab/gitops
    targetRevision: feature/k8s-bootstrap
    ref: values
{{ end }}
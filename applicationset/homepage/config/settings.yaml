  Monitoring:
    tab: Main
  Tools:
    tab: Main
  Networking:
    tab: Main
  IAM and Security:
    tab: Main

  Dashboard Nuc:
    tab: Intel Nuc
    style: row
    columns: 1

  Dashboard RaspberryPi:
    tab: Raspberry Pi
    style: row
    columns: 1

statusStyle: "dot"

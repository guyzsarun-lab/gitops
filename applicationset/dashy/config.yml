pageInfo:
  title: HomeLab
  footerText: created by guyzsarun, 2024
appConfig:
  theme: dashy-docs
  webSearch:
    searchEngine: google
  preventLocalSave: true
  preventWriteToDisk: true
  disableConfiguration: true
sections:
- name: Today
  widgets:
  - type: clock
    options:
      timeZone: Asia/Bangkok
      format: en-GB
      hideDate: false
  - type: joke
  - type: weather
    options:
      apiKey: VUE_APP_WEATHER_API_KEY
      city: Bangkok
      units: metric
      hideDetails: false
  - type: exchange-rates
    options:
      apiKey: VUE_APP_EXCHANGE_RATES_API_KEY
      inputCurrency: THB
      outputCurrencies:
        - CHF
        - USD
        - EUR
        - JPY


